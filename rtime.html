<head>
  <title>rtime</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">

  <button class="btn">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  <button type="button" class="btn btn-danger btn-lg vcenter">
	Ready <i class="fa fa-question fa-2x"></i>
  </button>

  <button type="button" class="btn btn-success btn-lg">
	Ready <i class="fa fa-check fa-2x"></i>
  </button>



</template>

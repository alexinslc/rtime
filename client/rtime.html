<head>

<body>
  <div id='background-video'></div>
  <div class='container'>
    {{> person1}}

    {{> person2}}
  </div>
</body>

<template name="person1">

  <!-- <button id="per_but1"> -->
  <p>{{ready1}}</p>
</template>

<template name="person2">
  <button type="button" class="btn btn-lg" id="per_but2" onclick = "$('#per_but2').addClass('btn-success');">Ready {{name2}}?</button>
  <!-- <button id="per_but2" > -->
  <!-- <p>{{ready2}}</p> -->
</template>

<template name="count_down_timer">
  <div id="timer">{{count_down}}</div>
</template>

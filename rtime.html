<head>
  <title>rtime</title>
</head>

<body>

  <div id='background-video'></div>
  <div class='container'>
  <h1>Welcome to Meteor!</h1>
  {{> hello}}
  </div>
</body>

<template name="hello">
  <button type="button" class="btn btn-danger btn-lg vcenter" id="per_but1" onclick = "$('#per_but1').removeClass('btn-danger').addClass('btn-success').text('Ready');">
	Ready <i class="fa fa-question fa-2x"></i>
  </button>
  <button type="button" class="btn btn-lg" id="per_but2" onclick = "$('#per_but2').addClass('btn-success').text('Ready');">Waiting...<i class="fa fa-check fa-2x"></i>
  </button>
  <script>
    $('#background-video').YTPlayer({
      fitToBackground: true,
      videoId: '2-OQhot_ml0'
    });
  </script>
</template>

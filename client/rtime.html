<head>
  <title>rtime</title>
</head>

<body>
  <div id='background-video'></div>
  <!-- <div><iframe id="player" class="ytplayer" width="100%" height="100%" src="http://www.youtube.com/embed/HVhSasnVjMQ?enablejsapi=1&theme=dark&showinfo=0&controls=0" frameborder="0" allowfullscreen></iframe></div> -->
  <div class='container'>
    {{> person1}}
    {{> count_down_timer}}
    {{> person2}}
    {{> vidChat}}
  </div>

  <script>
    $('#background-video').YTPlayer({
      fitToBackground: true,
      videoId: 'Sagg08DrO5U'
    });
  </script>
</body>

<template name="person1">
  <button type="button" class="btn btn-danger btn-lg vcenter" id="per_but1" onclick = "$('#per_but1').removeClass('btn-danger');">Ready {{name1}}?</button>
  <!-- <button id="per_but1"> -->
  <p>{{ready1}}</p>
</template>

<template name="person2">
  <button type="button" class="btn btn-lg" id="per_but2" onclick = "$('#per_but2').addClass('btn-success');">Ready {{name2}}?</button>
</template>

<template name="count_down_timer">
  <div id="timer">{{count_down}}</div>
</template>

<template name="vidBox">

	Ready <i class="fa fa-question fa-2x"></i>
  </button>
  <button type="button" class="btn btn-lg" id="per_but2" onclick = "$('#per_but2').addClass('btn-success').text('Ready');">Waiting...<i class="fa fa-check fa-2x"></i>
  </button> -->

</template>

<template name="vidChat">
    <div id="my-video-container">
      <!-- note the 'autoplay' -->
      <video id="myVideo" class="myVideo" autoplay></video>
    </div>
    <div id="their-video-container">
      <video id="theirVideo" class="theirVideo" autoplay></video>
    </div>

    <div>
      <br>
      <p style="margin-top: 15%"><span id="myPeerId">...</span></p>
      <input type="text" placeholder="Call user id..." id="remotePeerId">
      <p><a href="#" id="makeCall">Call</a></p>
      <p><a href="#" id="endCall">End call</a></p>
    </div>
</template>

<head>
  <title>rtime</title>
</head>

<body>
  <div id='background-video'></div>
  <!-- <div><iframe id="player" class="ytplayer" width="100%" height="100%" src="http://www.youtube.com/embed/HVhSasnVjMQ?enablejsapi=1&theme=dark&showinfo=0&controls=0" frameborder="0" allowfullscreen></iframe></div> -->
  <div class='container'>
    {{> person1}}
    {{> count_down_timer}}
    {{> person2}}
  </div>

  <script>
    $('#background-video').YTPlayer({
      fitToBackground: true,
      videoId: 'fuV3R3Ogr9I',
      mute: 1,
      autoplay: 0,
      callback: function(){
        var player = $('#background-video').data('ytPlayer').player;
        player.pauseVideo();
      },
      playerVars: {
        modestbranding: 0,
        controls: 0,
        showinfo: 0,
        iv_load_policy: 3
      }
    });
  </script>
</body>

<template name="person1">
  <button type="button" class="btn btn-danger btn-lg vcenter" id="per_but1" onclick = "$('#per_but1').removeClass('btn-danger');">Ready {{name1}}?</button>
  <p>{{ready1}}</p>
</template>

<template name="person2">
  <button type="button" class="btn btn-lg" id="per_but2" onclick = "$('#per_but2').addClass('btn-success');">Ready {{name2}}?</button>
</template>

<template name="count_down_timer">
  <div id="timer">{{count_down}}</div>
</template>
